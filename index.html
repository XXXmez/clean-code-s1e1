<!DOCTYPE html>
<html>
<head>
  <title>Todo App</title>
  <link 
      href="https://fonts.googleapis.com/css?family=Lato:300,400,700" 
      rel="stylesheet">
  <link 
      rel="stylesheet" 
      href="style.css" 
      media="screen" 
      charset="utf-8">
</head>
<body>
  <aside class="other">
    <img class="other-img" src="./eisenhower-matrix.jpg" alt="eisenhower-matrix">
    <a class="other-more" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
  </aside>
  <main class="main">
    <article class="main-container">
      <section class="input">
        <h2 class="input-title title-section">Add Item</h2>
        <div class="input-add">
          <input class="input-add__input" id="new-task" type="text">
          <button class="input-add__button task-btn">Add</button>
        </div>
      </section>
      <section class="incomplete">
        <h3 class="incomplete-title title-section">Todo</h3>
        <ul class="incomplete-list" id="incomplete-tasks">
          <li class="list-item">
            <input class="list-item__checkbox" type="checkbox">
            <label class="list-item__text list-item__text__label">Pay Bills</label>
            <input class="list-item__text list-item__text__read" type="text">
            <button class="task-btn list-item__edit">Edit</button>
            <button class="task-btn list-item__delete">
              <img class="delete-img" src="./remove.svg" alt="remove-icon">
            </button>
          </li>
          <li class="list-item list-item__edit__mode">
            <input class="list-item__checkbox" type="checkbox">
            <label class="list-item__text list-item__text__label">Go Shopping</label>
            <input class="list-item__text list-item__text__read" type="text" value="Go Shopping" >
            <button class="task-btn list-item__edit">Save</button>
            <button class="task-btn list-item__delete">
              <img class="delete-img" src="./remove.svg" alt="remove-icon">
            </button>
          </li>
        </ul>
      </section>
      <section class="completed">
        <h3 class="completed-title title-section">Completed</h3>
        <ul class="completed-list" id="completed-tasks">
          <li class="list-item">
            <input class="list-item__checkbox" type="checkbox" checked>
            <label class="list-item__text list-item__text__label">See the Doctor</label>
            <input class="list-item__text list-item__text__read" type="text" >
            <button class="task-btn list-item__edit">Edit</button>
            <button class="task-btn list-item__delete">
              <img class="delete-img" src="./remove.svg" alt="remove-icon">
            </button>
          </li>
        </ul>
      </section>
    </article>
  </main>
  <script src="app.js"></script>
</body>
</html>
