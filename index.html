<!DOCTYPE html>
<html>
<head>
  <title>Todo App</title>
  <link 
      href="https://fonts.googleapis.com/css?family=Lato:300,400,700" 
      rel="stylesheet">
  <link 
      rel="stylesheet" 
      href="style.css" 
      media="screen" 
      charset="utf-8">
</head>
<body>
  <div class="header">
    <img class="header-img" src="./eisenhower-matrix.jpg">
    <a class="header-more" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
  </div>
  <div class="main">
    <p id="main-title" class="main-title">
      <label for="new-task">Add Item</label>
      <div class="task-add">
        <input id="new-task"class="task-add__input" type="text">
        <button class="task-button">Add</button>
      </div>
    </p>
    <h3>Todo</h3>
    <ul id="incomplete-tasks">
      <li>
        <input type="checkbox">
        <label class="task-text">Pay Bills</label>
        <input type="text" class="task-text">
        <button class="task-button edit">Edit</button>
        <button class="task-button delete">
          <img src="./remove.svg">
        </button>
      </li>
      <li class="edit-mode">
        <input type="checkbox">
        <label class="task-text">Go Shopping</label>
        <input type="text" value="Go Shopping" class="task-text">
        <button class="task-button edit">Save</button>
        <button class="task-button delete">
          <img src="./remove.svg">
        </button>
      </li>
    </ul>
    <h3>Completed</h3>
    <ul id="completed-tasks">
      <li>
        <input type="checkbox" checked>
        <label class="task-text">See the Doctor</label>
        <input type="text" class="task-text">
        <button class="task-button edit">Edit</button>
        <button class="task-button delete">
          <img src="./remove.svg">
        </button>
      </li>
    </ul>
  </div>
  <script SRC="app.js"></script>
</body>
</html>
