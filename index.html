<!DOCTYPE html>
<html>
<head>
  <title>Todo App</title>
  <link 
      href="https://fonts.googleapis.com/css?family=Lato:300,400,700" 
      rel="stylesheet">
  <link 
      rel="stylesheet" 
      href="style.css" 
      media="screen" 
      charset="utf-8">
</head>
<body>
  <aside class="header">
    <img class="header-img" src="./eisenhower-matrix.jpg" alt="eisenhower-matrix">
    <a class="header-more" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
  </aside>
  <main class="main">
    <article>
      <section>
        <h2 id="main-title" class="main-title">
          <label class="title-section" for="new-task">Add Item</label>
        </h2>
        <div class="task-add">
          <input id="new-task" class="task-add__input" type="text">
          <button class="task-btn">Add</button>
        </div>
      </section>
      <section>
        <h3 class="title-section">Todo</h3>
        <ul id="incomplete-tasks" class="list-items">
          <li class="list-item">
            <input class="item-checkbox" type="checkbox">
            <label class="item-text item-text__label">Pay Bills</label>
            <input type="text" class="item-text item-text__read">
            <button class="task-btn edit">Edit</button>
            <button class="task-btn delete">
              <img class="delete-img" src="./remove.svg" alt="remove-icon">
            </button>
          </li>
          <li class="list-item edit-mode">
            <input class="item-checkbox" type="checkbox">
            <label class="item-text item-text__label">Go Shopping</label>
            <input type="text" value="Go Shopping" class="item-text item-text__read">
            <button class="task-btn edit">Save</button>
            <button class="task-btn delete">
              <img class="delete-img" src="./remove.svg" alt="remove-icon">
            </button>
          </li>
        </ul>
      </section>
      <section>
        <h3 class="title-section">Completed</h3>
        <ul id="completed-tasks" class="list-items">
          <li class="list-item">
            <input class="item-checkbox" type="checkbox" checked>
            <label class="item-text item-text__label">See the Doctor</label>
            <input type="text" class="item-text item-text__read">
            <button class="task-btn edit">Edit</button>
            <button class="task-btn delete">
              <img class="delete-img" src="./remove.svg" alt="remove-icon">
            </button>
          </li>
        </ul>
      </section>
    </article>
  </main>
  <script SRC="app.js"></script>
</body>
</html>
